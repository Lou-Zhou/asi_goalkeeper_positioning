debug: false
print_config: true
ignore_warnings: true
test_after_training: true
tags: {}
seed: 1234
model_cfg:
  _target_: unxpass.components.withSpeeds.pass_success_speeds.PytorchSoccerMapModel
  lr: 1.0e-05
train_cfg:
  batch_size: 32
  num_workers: 16
  pin_memory: true
  trainer:
    accelerator: cpu
    devices: 1
    min_epochs: 1
    max_epochs: 30
    check_val_every_n_epoch: 1
    deterministic: false
  callbacks:
    model_checkpoint:
      _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: val/loss
      mode: min
      save_top_k: 1
      save_last: true
      verbose: false
      dirpath: /tmp/checkpoints/
      filename: epoch_{epoch:03d}
      auto_insert_metric_name: false
    early_stopping:
      _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: val/loss
      mode: min
      patience: 3
      min_delta: 0.001
experiment_name: pass_success/soccermap
component:
  _target_: unxpass.components.pass_success.SoccerMapComponent
  model: ${model_cfg}
